<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/script/main.js" defer></script>
    <link rel="stylesheet" href="assets/scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/starability-basic.css"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <script
      src="https://kit.fontawesome.com/c29d3c799e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img id="logo" src="assets/images/logo.png" alt="logo" />
    </header>
    <!-- toast notification element -->
    <div id="toastNotification" class="toastNotification"></div>

    <div class="page-wrapper">
      <!-- <h1>booK ducKs</h1> -->
      <div id="overlayContainer" class="hidden overlay"></div>
      <!--rating modal-->
              <div id="ratingModal" class="hidden">
          <i class="fa-regular fa-circle-xmark close-button"></i>
          <fieldset class="starability-basic">
            <legend>Your rating:</legend>
            <input
              type="radio"
              id="no-rate"
              class="input-no-rate"
              name="rating"
              value="0"
              checked
              aria-label="No rating."
            />
            <input type="radio" id="first-rate1" name="rating" value="1" />
            <label for="first-rate1" title="Terrible">1 star</label>

            <input type="radio" id="first-rate2" name="rating" value="2" />
            <label for="first-rate2" title="Not good">2 stars</label>

            <input type="radio" id="first-rate3" name="rating" value="3" />
            <label for="first-rate3" title="Okay">3 stars</label>

            <input type="radio" id="first-rate4" name="rating" value="4" />
            <label for="first-rate4" title="Good">4 stars</label>

            <input type="radio" id="first-rate5" name="rating" value="5" />
            <label for="first-rate5" title="Best book ever">5 stars</label>
          </fieldset>
          <button id="addRatingBtn">Add rating</button>
        </div>
      <section id="loginSection">
        <button id="loginModalBtn">Log in</button>
        <button id="registerModalBtn">Register</button>
             <!--register modal-->
        <div id="registerModal" class="hidden">
          <i class="fa-regular fa-circle-xmark close-button"></i>
          <label for="usernameInput">Username</label>
          <input type="text" name="register" id="usernameInput" />
          <label for="userEmailInput">Email</label>
          <input type="email" name="register" id="userEmailInput" />
          <label for="userPasswordInput">Password</label>
          <input type="password" name="register" id="userPasswordInput" />
          <button id="registerUserBtn">Register me!</button>
        </div>
             <!--login modal-->
        <div id="loginModal" class="hidden">
          <i class="fa-regular fa-circle-xmark close-button"></i>
          <label for="identifierInput">Username or email</label>
          <input type="text" name="login" id="identifierInput" />
          <label for="passwordInput">Password</label>
          <input type="password" name="login" id="passwordInput" />
          <button id="loginBtn">Log in!</button>
          <span id="errorMsg">test</span>
        </div>
      </section>
      <section id="userNav" class="hidden">
        <h2>Welcome <span id="currentUserName">User</span></h2>
        <nav>
          <ul>
            <li><button id="homeBtn">Home</button></li>
            <li><button id="myPageBtn">My page</button></li>
            <li><button id="logOutBtn">Log out</button></li>
          </ul>
        </nav>
      </section>
      <section id="bookSectionContainer">
        <h2>Our books</h2>
        <article id="bookSection"></article>
      </section>
      <section id="userPageContainer" class="hidden">
        <h3>Profile</h3>
        <h4>Reading list</h4>
        <article id="readListBtns">
          <button id="sortTitleBtn">Sort by title</button>
          <button id="sortAuthorBtn">Sort by author</button>
        </article>
        <article id="userReadingList"></article>
        <h4>Rated books</h4>
        <article id="ratedListBtns">
          <button id="sortTitleBtn2">Sort by title</button>
          <button id="sortAuthorBtn2">Sort by author</button>
          <button id="sortRatingBtn">Sort by rating</button>
        </article>
        <article id="userRatedList"></article>
      </section>
    </div>
  </body>
</html>
